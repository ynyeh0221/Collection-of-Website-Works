<!DOCTYPE html>
<html>
<head>
<title>WebSite Practice Day 23</title>
<script src="./jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
<style>
body {
    width: 1300px;
    height: 650px;
    background: #1a0d00;
}
.square {
    position: absolute;
    width: 36px; 
    height: 36px;
    border: 4px solid #1a0d00;
    border-radius:25px;
    margin: 4px;
}
.square:hover {
    -moz-box-shadow: inset 0 0 20px #fff,inset 0 0 10px #fff;
    -webkit-box-shadow: inset 0 0 20px #fff, inset 0 0 10px #fff;
    box-shadow: inset 0 0 20px #fff, inset 0 0 10px #fff;
}
#score {
    position: absolute;
    left: 850px;
    top: 150px;
    color: #fff;
    font-size: 80px;
    font-family: 'PT Sans', sans-serif;
}
#time {
    position: absolute;
    left: 850px;
    top: 50px;
    color: #fff;
    font-size: 80px;
    font-family: 'PT Sans', sans-serif;
}
#stop {
    position: absolute;
    left: 0px;
    top: 0px;
    width: 1350px;
    height: 700px;
    background: rgba(0,0,0,0.7);
    display: none;
    z-index: 9;
}
#result {
    position: absolute;
    left: 380px;
    top: 100px;
    font-size: 150px;
    font-weight: bold;
    font-family: 'PT Sans', sans-serif;
    color: rgba(255,255,255,1);
    display: none;
    z-index: 10;
}
#start_over {
    position: absolute;
    left: 560px;
    top: 350px;
    font-size: 50px;
    font-weight: bold;
    font-family: 'PT Sans', sans-serif;
    color: Khaki;
    display: none;
    z-index: 10;
}
/* Buzz effect css button */
@-webkit-keyframes hvr-buzz {
  50% {
    -webkit-transform: translateX(3px) rotate(2deg);
    transform: translateX(3px) rotate(2deg);
  }
  100% {
    -webkit-transform: translateX(-3px) rotate(-2deg);
    transform: translateX(-3px) rotate(-2deg);
  }
}
@keyframes hvr-buzz {
  50% {
    -webkit-transform: translateX(3px) rotate(2deg);
    transform: translateX(3px) rotate(2deg);
  }
  100% {
    -webkit-transform: translateX(-3px) rotate(-2deg);
    transform: translateX(-3px) rotate(-2deg);
  }
}
.hvr-buzz {
  -webkit-transform: translateZ(0);
  transform: translateZ(0);
  box-shadow: 0 0 1px rgba(0, 0, 0, 0);
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  -moz-osx-font-smoothing: grayscale;
}
.hvr-buzz:hover, .hvr-buzz:focus, .hvr-buzz:active {
  -webkit-animation-name: hvr-buzz;
  animation-name: hvr-buzz;
  -webkit-animation-duration: 0.15s;
  animation-duration: 0.15s;
  -webkit-animation-timing-function: linear;
  animation-timing-function: linear;
  -webkit-animation-iteration-count: infinite;
  animation-iteration-count: infinite;
}
</style>
<script>
var audioElementCount = 3, audioElementIndex = 1;
function boing() {
    let audioElementName = "audio" + audioElementIndex;
    let audio = document.getElementById(audioElementName);
    audio.currentTime = 0;
    audio.play();
    if (audioElementIndex == audioElementCount) {
        audioElementIndex = 1;
    }
    else {
        audioElementIndex += 1;
    }
}
var colors = ["rgb(26, 83, 92)", "rgb(78, 205, 196)", "rgb(247, 255, 247)", "rgb(255, 107, 107)", "rgb(255, 230, 109)", "rgb(202, 142, 255)"];
var click1 = null, click2 = null, score = 0, len = 16, m = 3, s = 0, t;
function count()
{
    s --;
    if (m === 0 && s === 0)
    {
        document.getElementById("stop").style.display = "block";
        document.getElementById("result").style.display = "block";
        document.getElementById("start_over").style.display = "block";
        clearTimeout(t);
        document.getElementById("time").innerHTML = "Time: " + '00' + ':' + '00';
        check = function(){};
        return;
    }
    if (s < 0)
    {
        s = 59;
        if (m > 0)
            m -= 1;
    }
    if (m < 1)
        document.getElementById("time").style.color = "#ff0000";
    if (s < 10)
        document.getElementById("time").innerHTML = "Time: " + '0' + m + ':' + '0' + s;
    else
        document.getElementById("time").innerHTML = "Time: " + '0' + m + ':' + s;
    timer();
}
function timer()
{
    t = setTimeout(count, 1000);
}
$(document).ready(function(){
  for(i = 0; i < len; i++) {
    for(j = 0; j < len; j++) {
        var id = i*len + j;
        $('body').append('<div class = "square" onclick = "check(id)" id='+ id +' />');
        document.getElementById(id).style.left = (100 + (40*j)) + 'px';
        document.getElementById(id).style.top = (10 + (40*i)) + 'px';
        document.getElementById(id).style.background = colors[Math.floor(Math.random() * 6)];
    }
  }
  document.getElementById("time").innerHTML = "Time: " + '0' + m + ':' + '0' + s;
  timer();
});
function check(sid)
{
    boing();
    if (click1 === null)
    {
        click1 = sid;
        return;
    }
    else
    {
        if (click1 == sid 
            || (sid != parseInt(click1) + len && sid != parseInt(click1) - len && sid != parseInt(click1) + 1 && sid != parseInt(click1) - 1)
            || document.getElementById(click1).style.background == document.getElementById(sid).style.background)
        {
            click1 = null;
            click2 = null;
            return;
        }
        click2 = sid;
        swap(click1, click2);
        let path1 = dfs(click1, document.getElementById(click1).style.background);
        let path2 = dfs(click2, document.getElementById(click2).style.background);
        if (path1.length < 3 && path2.length < 3)
        {
            swap(click1, click2);
            click1 = null;
            click2 = null;
            return;
        }
        score += 1 * (path1.length + path2.length);
        document.getElementById("score").innerHTML = score < 10 ? "Score: " + '000' + score : score < 100 ? "Score: " + '00' + score : score < 1000 ? "Score: " + '0' + score : "Score: " + score;
        click1 = null;
        click2 = null;
        if (path1.length >= 3)
        {
            for (let i = 0; i < path1.length; i++)
                document.getElementById(path1[i]).style.background = "rgb(0, 0, 0)";
        }
        if (path2.length >= 3)
        {
            for (let i = 0; i < path2.length; i++)
                document.getElementById(path2[i]).style.background = "rgb(0, 0, 0)";
        }
        for (let ii = len - 1; ii >= 0; ii--)
        {
            for (let j = 0; j < len; j++)
            {
                let posi = ii, i = ii;
                if (document.getElementById(i * len + j).style.background == "rgb(0, 0, 0)")
                {
                    while (i-1 >= 0 && document.getElementById((i-1) * len + j).style.background == "rgb(0, 0, 0)")
                       i--;
                    if (i-1 >= 0)
                    {
                        document.getElementById(posi * len + j).style.background = document.getElementById((i-1) * len + j).style.background;
                        document.getElementById((i-1) * len + j).style.background = "rgb(0, 0, 0)";
                    }
                }
            }
        }
        for (let i = 0; i < len; i++)
        {
            for (let j = 0; j < len; j++)
            {
                if (document.getElementById(i * len + j).style.background == "rgb(0, 0, 0)")
                    document.getElementById(i * len + j).style.background = colors[Math.floor(Math.random() * 6)];
            }
        }
    }
}
function dfs(sid, color)
{
    let i = Math.floor(parseInt(sid) / len), j = parseInt(sid) % len;
    let stack = [[i,j]], path = [], visited = [];
    for (let i = 0; i < len; i++)
    {
        visited.push([]);
        for (let j = 0; j < len; j++)
            visited[i].push(false);
    }
    while (stack.length > 0)
    {
        let cur = stack.pop(), ii = cur[0], jj = cur[1];
        path.push(ii * len + jj);
        visited[ii][jj] = true;
        if (ii-1 >= 0 && document.getElementById((ii-1) * len + jj).style.background == color && !visited[ii-1][jj])
            stack.push([ii-1,jj]);
        if (ii+1 < len && document.getElementById((ii+1) * len + jj).style.background == color && !visited[ii+1][jj])
            stack.push([ii+1,jj]);
        if (jj-1 >= 0 && document.getElementById(ii * len + jj-1).style.background == color && !visited[ii][jj-1])
            stack.push([ii,jj-1]);
        if (jj+1 < len && document.getElementById(ii * len + jj+1).style.background == color && !visited[ii][jj+1])
            stack.push([ii,jj+1]);
    }
    return path;
}
function swap(a, b)
{
    let temp = document.getElementById(a).style.background;
    document.getElementById(a).style.background = document.getElementById(b).style.background;
    document.getElementById(b).style.background = temp;
}
function start_over()
{
    window.open("./day23.html","_self");
}
</script>

</body>
</html>
